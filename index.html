<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Job Passcard</title>
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="logo">
                <div class="logoPic">
                    <img width=40px src="./asset/logo.svg" alt="logo">
                </div>
                <div class="logoTextLeft">
                    <p>Job</p>
                </div>
                <div class="logoTextRight">
                    <p>Passcard</p>
                </div>
            </div>
            <div class="manuMid">
                <p>ABOUT US</p>
                <p>PASSCARD</p>
                <p>PROFILE</p>
            </div>
            <div class="manuRight">
                <div class="magIcon">
                    <img width="25px" src="./asset/magnifying-glass-svgrepo-com.svg" alt="Magnifying glass">
                </div>
                <div class="cartIcon">
                    <img width="25px" src="./asset/cart-trolley-ui-4-svgrepo-com.svg" alt="cart">
                </div>
                <div class="signInSignUp">
                    <p>LOGIN</p>
                    <p>SIGN UP</p>
                </div>
            </div>
        </nav>
        <div class="topic"><h1>My Cart</h1></div>
        <div class="main">
            <div class="leftMain">
                <div class="upperLeftMain">
                    <div class="upperLeftMain_left">
                        <img width="20px" src="./asset/binblue.svg" alt="bin">
                    </div>
                    <div class="upperLeftMain_mid">
                        <div class="fileIconUpperCover">
                            <div class="fileIconUpper">
                                <img width="20px" src="./asset/fileBlue.svg" alt="fileicon">
                            </div>
                            <div class="textGoogleDoc">
                                <p>Google Docs</p>
                            </div>
                            <div class="textUnderGoogleDoc">
                                <p>Used for business</p>
                            </div>
                        </div>
                    </div>
                    <div class="upperLeftMain_right">
                        <p>Google Docs</p>
                        <div class="bubbleAndSelectTop">
                            <div class="bubbleTop">
                                <div class="bubbleOn"><img width="20px" src="./asset/circleON.svg" alt="ON"></div>
                                <div class="bubbleOFF"><img width="20px" src="./asset/circleOFF.svg" alt="OFF"></div>
                                <div class="bubbleOFF"><img width="20px" src="./asset/circleOFF.svg" alt="OFF"></div>
                            </div>
                            <div class="selectionTop">
                                <select  name="chooseLv" id="googleDoc">
                                    <option value="LV1-3">LV 1-3</option>
                                    <option value="LV2-3">LV 2-3</option>
                                    <option value="LV3-3">LV 3-3</option>
                                </select>
                            </div>
                        </div>
                        <p>THB 150</p>
                    </div>
                </div>
                <div class="lowerLeftMain">
                    <div class="lowerLeftMain_left">
                        <img width="20px" src="./asset/binblue.svg" alt="bin">
                    </div>
                    <div class="lowerLeftMain_mid">
                        <div class="fileIconLowerCover">
                            <div class="fileIconLower">
                                <img width="20px" src="./asset/fileYellow.svg" alt="fileicon">
                            </div>
                            <div class="textGoogleSlide">
                                <p>Google Slides</p>
                            </div>
                            <div class="textUnderGoogleSlide">
                                <p>Uesd for business</p>
                            </div>
                        </div>
                    </div>
                    <div class="lowerLeftMain_right">
                        <p>Google Slides</p>
                        <div class="bubbleAndSelectBot">
                            <div class="bubbleBot">
                                <div class="bubbleOn"><img width="20px" src="./asset/circleON.svg" alt="ON"></div>
                                <div class="bubbleOn"><img width="20px" src="./asset/circleON.svg" alt="ON"></div>
                                <div class="bubbleOn"><img width="20px" src="./asset/circleON.svg" alt="ON"></div>
                                <div class="bubbleOff"><img width="20px" src="./asset/circleOFF.svg" alt="OFF"></div>
                            </div>
                            <div class="seclectionBot">
                                <select  name="chooseLv" id="googleSlides">
                                    <option value="LV1-4">LV 1-4</option>
                                    <option value="LV2-4">LV 2-4</option>
                                    <option value="LV3-4">LV 3-4</option>
                                    <option value="LV4-4">LV 4-4</option>
                                </select>
                            </div>
                        </div>
                        <p>THB 150</p>
                    </div>
                </div>
            </div>
            <div class="rightMain">
                <div class="rightMainUpper">
                    <div class="upperTop">
                        <p>Order Info</p>
                    </div>
                    <div class="upperMid">
                        <div class="subTotal">
                            <p>Subtotal</p>
                        </div>
                        <div class="SubTotalValue">
                            <p>THB 300</p>
                        </div>
                    </div>
                    <div class="upperBot">
                        <div class="couponIcon">
                            <img width="25px" src="./asset/coupon-svgrepo-com.svg" alt="">
                        </div>
                        <div class="promotionSlot">
                            <input type="text" placeholder="    Promotion Code">
                        </div>
                        <div class="applyButton">
                            <button>APPLY</button>
                        </div>
                    </div>
                </div>
                <div class="ruler"></div>
                <div class="rightMainlower">
                    <div class="lowerTop">
                        <div class="totalPayment">
                            <p>Total payment</p>
                        </div>
                        <div class="totalPaymentValue">
                            <p>THB 300</p>
                        </div>
                    </div>
                    <div class="lowerBot">
                        <button>LOG IN TO CHECKOUT</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
